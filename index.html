<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImgFX - محرر تأثيرات الصور</title>
    <meta http-equiv="refresh" content="0; url=https://image-fx.netlify.app/" />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0a0a0a;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      .loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.1);
        border-top-color: #7c3aed;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      p { color: #999; font-size: 14px; }
      a { color: #7c3aed; text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <div class="loader">
      <div class="spinner"></div>
      <p>جاري التحويل...</p>
      <p><a href="https://image-fx.netlify.app/">اضغط هنا إذا لم يتم التحويل تلقائياً</a></p>
    </div>
    <script>
      window.location.replace("https://image-fx.netlify.app/");
    </script>
  </body>
</html>
